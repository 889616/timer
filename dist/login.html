<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<!--login 头部-->
		<div id="login-top">
			<div>
				<img src="img/mogujie.png" />
				<span>依《网络安全法》相关要求，即日起蘑菇街会员登录需要绑定手机。为保障您的账户安全及正常使用,如您尚未绑定，请尽快完成绑定，感谢您的理解和支持</span>
			</div>
		</div>
		
		<!--登陆-->
		<div id="login"> 
			<!--<img src="img/bg.jpg" />-->
			<div id="kong"></div><!--不用设置-->
			<div id="login1">
				<div>
					<a id="pas" href="">普通登陆</a>
					<a id="phone" href="">手机无密码登陆</a>
					<span></span>
					<div id="cont"></div>
				</div>
				<div id="dblLogin">
					<div id="pas-login">
						<div>
							<input id="txt1" type="text" placeholder="用户名"/>
							<input id="txt2" type="text" placeholder="密码"/>
						</div>
						<div>
							<input id="pas-btn" type="button" value="登陆" />
						</div>
						<div>
							<a href="">QQ登陆</a>
							<a href="">微信登陆</a>
						</div>
						<div>
							<a>忘记密码</a>
							<a href="register.html">注册</a>
						</div>
					</div>
					<div id="phone-login">
						<div>
							<input id="txt3" type="text" placeholder="手机号"/>
							<input id="txt4" type="text" placeholder="获取动态密码"/>
						</div>
						<div>
							<input type="button" value="登陆" />
						</div>
						<div>
							<a href="">QQ登陆</a>
							<a href="">微信登陆</a>
						</div>
						<div>
							<a>忘记密码</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</html>
